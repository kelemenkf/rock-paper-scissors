    <script>
        // function playing one round with inputs playerSelection and computerSelection then

        // six conditions depending who does what what if they show the same

        function computerPlay() {

            const randomNumber = Math.floor(Math.random() * 3) + 1;
            let move;

            if (randomNumber == 1 ) {
                move = 'rock';
            } else if (randomNumber == 2) {
                move = 'paper';
            } else {
                move = 'scissors';
            }
            
            return move;
        }

        function playRound(playerSelection, computerSelection) {

            let winner;

            if (computerSelection == playerSelection) {
                winner = 'draw'
                return winner;
            } else if (playerSelection == 'rock' && computerSelection == 'scissors') {
                winner = 'you'
                return winner;
            }  else if (playerSelection == 'scissors' && computerSelection == 'paper') {
                winner = 'you'
                return winner;
            }  else if (playerSelection == 'paper' && computerSelection == 'rock') {
                winner = 'you'
                return winner;
            }  else if (playerSelection == 'rock' && computerSelection == 'paper') {
                winner = 'computer'
                return winner;
            }  else if (playerSelection == 'paper' && computerSelection == 'scissors') {
                winner = 'computer'
                return winner;
            }  else if (playerSelection == 'scissors' && computerSelection == 'rock') {
                winner = 'computer'
                return winner;
            }
        }

        //new function game playing 5 round. It calls playRound. It keeps score, and displays who wins. The score has to be a new variable. 
        // There are two scores scoreComputer and scorePlayer, they have to sum to 5. how to determine who won. Global variable for the score? But it has to be returned regardless
        // 

        function game() {

            let playerScore = 0;
            let computerScore = 0;
            let draw = 0;

            for(let i = 0; i < 5; i++) {
                const computerSelection = computerPlay();
                const playerSelection = prompt('Your move: ').toLowerCase();

                winner = (playRound(playerSelection, computerSelection));

                if (winner == 'you') {
                    playerScore += 1;
                } else if (winner == 'computer') {

                } else if (winner == 'draw') {
                    draw += 1;
                }

            console.log(playerScore, computerScore, draw);


            let gameWinner;
            if (playerScore > computerScore) {
                gameWinner = 'You won!';
            } else if (playerScore < computerScore) {
                gameWinner = 'You lost!';
            } else if (playerScore == computerScore) {
                gameWinner = 'It\'s a draw';
            }

            console.log(gameWinner);
        }
